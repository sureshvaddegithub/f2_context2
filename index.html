<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./index.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div style="color:blue; font-size: 20px;">Signup</div>
    <div class="main-container">

        <div class="head">Filter ui cards via their profession</div>
        <div class="select">
            <div class="profession" >
                <span id = "status">Profession</span>
                <span class="material-icons">expand_more</span>
             </div>
         <div id="dis">
            <span>Developer</span>
            <span>Admin</span>
            <span>All</span>
         </div>
        </div>
        

        
        <div class="card-container">
           
        </div>
        <div >
            <button class="filter">filter</button>
        </div>
        <div>Add a new User</div>
        
            <div class="inputs">
                <div>
                    <label for="">Enter Name</label>
                    <input type="text" required>
                </div>
                <div>
                    <label for="">Enter Profession</label>
                    <input type="text" required>
                </div>
                <div>
                    <label for="">Enter Age</label>
                    <input type="number" required>
                </div> 
            </div>
            <button class="add-user">Add User</button>
        </div>

        

    <script src="./index.js"></script>
</body>
</html>
